<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Device Price Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Storage Device Price Comparison</h1>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">English</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
        </header>

        <div class="filters">
            <select id="typeFilter" aria-label="Filter by type">
                <option value="">All Types</option>
                <option value="Tape">Tape</option>
                <option value="LTO-9">LTO-9</option>
                <option value="LTO-8">LTO-8</option>
                <option value="LTO-6">LTO-6</option>
            </select>
            <select id="capacityFilter" aria-label="Filter by capacity">
                <option value="">All Capacities</option>
                <option value="18 TB">18 TB</option>
                <option value="12 TB">12 TB</option>
                <option value="2.5 TB">2.5 TB</option>
                <option value="1.4 GB">1.4 GB</option>
                <option value="1 GB">1 GB</option>
                <option value="650 MB">650 MB</option>
            </select>
            <select id="sortBy" aria-label="Sort by">
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
                <option value="pricePerTB-asc">Price per TB (Low to High)</option>
                <option value="pricePerTB-desc">Price per TB (High to Low)</option>
                <option value="capacity-asc">Capacity (Low to High)</option>
                <option value="capacity-desc">Capacity (High to Low)</option>
            </select>
        </div>

        <div class="table-container">
            <table id="priceTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price per TB</th>
                        <th>Price</th>
                        <th>Capacity</th>
                        <th>Warranty</th>
                        <th>Form Factor</th>
                        <th>Technology</th>
                        <th>Condition</th>
                    </tr>
                </thead>
                <tbody id="priceTableBody"></tbody>
            </table>
        </div>

        <footer>
            <p>Last updated: <span id="lastUpdate"></span></p>
            <p>Prices and availability are subject to change. All prices include applicable taxes.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
